name: "Advanced CodeQL Security Analysis"

permissions:
  contents: read
  security-events: write
  actions: read

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  schedule:
    # Run at 2 AM UTC daily (different from other security scans to spread load)
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  codeql-analysis:
    name: ðŸ”¬ Advanced CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Even though this is primarily a shell script repository,
          # CodeQL can still analyze for generic security patterns
          # and any embedded JavaScript/other code in configs
          - language: javascript
            build-mode: none
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3.30.0
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Use security-extended queries for comprehensive analysis
          queries: +security-extended,security-and-quality
          # Custom configuration for better shell script analysis
          config: |
            name: "Advanced Security Configuration"
            queries:
              - uses: security-extended
              - uses: security-and-quality
            paths:
              - root/
              - scripts/
              - .github/
            paths-ignore:
              - "**/*.md"
              - "**/*.txt"
              - "**/*.json"
              - "LICENSE"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3.30.0
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
          # Fail the workflow if high-severity issues are found
          expect-error: false

      - name: Create CodeQL Summary
        if: always()
        run: |
          echo "## ðŸ”¬ CodeQL Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Language Analyzed:** ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "**Query Packs:** security-extended, security-and-quality" >> $GITHUB_STEP_SUMMARY
          echo "**Analysis Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Analysis Scope" >> $GITHUB_STEP_SUMMARY
          echo "- Shell scripts in \`root/\` directory" >> $GITHUB_STEP_SUMMARY
          echo "- Build scripts in \`scripts/\` directory" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Actions workflows" >> $GITHUB_STEP_SUMMARY
          echo "- Configuration files for security patterns" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Results" >> $GITHUB_STEP_SUMMARY
          echo "Check the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning) for detailed findings." >> $GITHUB_STEP_SUMMARY

      - name: Upload CodeQL Results as Artifact
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: codeql-results-${{ matrix.language }}
          path: |
            ${{ runner.temp }}/codeql-action-*
          retention-days: 30
          if-no-files-found: ignore
